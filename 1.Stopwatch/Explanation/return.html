<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="add_hello">
        Add Hello
    </button>

    <div class="hello_text">
        Hello
    </div>

    <button class="start_interval">
        Start Inerval
    </button>
    <div class="seconds">

    </div>

    <script>
        let add_hello = document.querySelector('.add_hello');
        let text_hello = document.querySelector('.hello_text');
        text_hello.textContent = try_return();

        function try_return(){

            return "testing return";

            add_hello.addEventListener('click',function(){

            text_hello.textContent = text_hello.textContent + " Hello" ;
            });

            let s=0;
            let counter;
            let start_interval = document.querySelector('.start_interval');
            let seconds = document.querySelector('.seconds');

            start_interval.addEventListener('click',function(){

            if(!counter){
                counter = setInterval(run_seconds,1000);
            }

            function run_seconds(){
                seconds.textContent = s + 1;
                s++;
            };
});



        }
         

    </script>
</body>
</html>
